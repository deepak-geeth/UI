<ion-header>
    <ion-toolbar>
      <ion-title>User Details</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-button (click)="openPopup()">Add User</ion-button>
    <ion-list>
      <ion-item *ngFor="let user of users$ | async">
        <ion-label>{{ user.name }}</ion-label>
        <ion-button fill="outline" (click)="openPopup(user)">Edit</ion-button>
        <ion-button color="danger" (click)="deleteUser(user.id)">Delete</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
