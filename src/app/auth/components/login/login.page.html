<ion-content class="">
  <div class="flex-center">
   <ion-card>
     <ion-card-header>
       <ion-card-title color="success">GeethIO-LogIn</ion-card-title>
     </ion-card-header>  
     <ion-card-content>
       <ion-item>
         <ion-input label="Username" labelPlacement="floating" placeholder="Enter Username" [(ngModel)]="email"></ion-input>
       </ion-item>
       <ion-item>
         <ion-input label="Password" labelPlacement="floating" placeholder="Enter Password" [(ngModel)]="password" type="password"></ion-input>
       </ion-item>
         <ion-button color="dark" fill="clear" size="full">Forgot Usename/Password</ion-button>
         <ion-button color="success" size="full" (click)="login()" >Login</ion-button>
         <ion-button color="primary" size="full" fill="clear" (click)="signUp()" >Signup</ion-button>
     </ion-card-content>
   </ion-card>
  </div>
 </ion-content>
