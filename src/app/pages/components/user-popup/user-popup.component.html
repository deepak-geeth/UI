<ion-header>
    <ion-toolbar>
      <ion-title>{{ user ? 'Edit User' : 'Add User' }}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="close()">Close</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <form #userForm="ngForm" (ngSubmit)="save()">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input
            type="text"
            [(ngModel)]="formData.name"
            name="name"
            required
          ></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input
            type="email"
            [(ngModel)]="formData.email"
            name="email"
            required
          ></ion-input>
        </ion-item>
      </ion-list>
  
      <ion-footer>
        <ion-toolbar>
          <ion-button expand="block" type="submit" [disabled]="!userForm.valid">
            Save
          </ion-button>
        </ion-toolbar>
      </ion-footer>
    </form>
  </ion-content>
